<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleEditForm() {
            const editForm = document.getElementById('editProfileForm');
            editForm.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Profile of {{ user.name }}</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div class="flex items-center mb-6">
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="{{ user.name }}" class="w-32 h-32 rounded-full mr-6 shadow-md">
                {% else %}
                    <div class="w-32 h-32 rounded-full bg-gray-300 mr-6"></div>
                {% endif %}
                <div>
                    <p class="text-xl text-gray-800"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="text-xl text-gray-800"><strong>Phone:</strong> {{ user.phone }}</p>
                    <p class="text-xl text-gray-800"><strong>Gender:</strong> {{ user.get_gender_display }}</p>
                    <p class="text-xl text-gray-800"><strong>Age:</strong> {{ user.age }}</p>
                </div>
            </div>
            <div>
                <button onclick="toggleEditForm()" class="text-blue-600 hover:text-blue-800 font-semibold">
                    Edit Profile
                </button>
            </div>
        </div>

        <!-- Edit Profile Form -->
        <div id="editProfileForm" class="bg-white p-8 rounded-lg shadow-lg hidden mt-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Profile</h2>
            <form method="post" action="/editprofile/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" name="name" value="{{ user.name }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
                    <input type="text" name="phone" value="{{ user.phone }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                </div>
                <div class="mb-6">
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                    <select name="gender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                        <option value="MALE" {% if user.gender == 'MALE' %}selected{% endif %}>Male</option>
                        <option value="FEMALE" {% if user.gender == 'FEMALE' %}selected{% endif %}>Female</option>
                        <option value="OTHERS" {% if user.gender == 'OTHERS' %}selected{% endif %}>Others</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
                    <input type="number" name="age" value="{{ user.age }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                </div>
                <div class="mb-6">
                    <label for="img" class="block text-sm font-medium text-gray-700">Profile Image:</label>
                    <input type="file" name="image" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                </div>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</body>
</html>
