<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-blue-500">login</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            {% if error %}
            <div class="text-red-500 mb-4 text-center">{{ error }}</div>
            {% endif %}
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600 focus:outline-none">Log In</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm">Don't have an account? <a href="/register/" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>

</body>
</html>
