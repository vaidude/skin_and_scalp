<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Register Doctor</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="location" class="block text-gray-700">Location</label>
                <input type="text" name="location" class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="number" name="phone" class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="specialization" class="block text-gray-700">Specialization</label>
                <input type="text" name="specialization" class="w-full p-3 border border-gray-300 rounded">
            </div>

            <div class="mb-4">
                <label for="qualifications" class="block text-gray-700">Qualifications</label>
                <textarea name="qualifications" class="w-full p-3 border border-gray-300 rounded"></textarea>
            </div>

            <div class="mb-4">
                <label for="years_of_experience" class="block text-gray-700">Years of Experience</label>
                <input type="number" name="years_of_experience" class="w-full p-3 border border-gray-300 rounded">
            </div>

            <label for="availability">Select Available Days:</label><br>
    <input type="checkbox" name="availability" value="Monday"> Monday
    <input type="checkbox" name="availability" value="Tuesday"> Tuesday
    <input type="checkbox" name="availability" value="Wednesday"> Wednesday
    <input type="checkbox" name="availability" value="Thursday"> Thursday
    <input type="checkbox" name="availability" value="Friday"> Friday
    <input type="checkbox" name="availability" value="Saturday"> Saturday
    <input type="checkbox" name="availability" value="Sunday"> Sunday
    <br>

            <div class="mb-4">
                <label for="consultation_fee" class="block text-gray-700">Consultation Fee</label>
                <input type="number" name="consultation_fee" class="w-full p-3 border border-gray-300 rounded" step="0.01">
            </div>

            <div class="mb-4">
                <label for="profile_pic" class="block text-gray-700">Profile Picture</label>
                <input type="file" name="profile_pic" class="w-full p-3 border border-gray-300 rounded">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                Register Doctor
            </button>
        </form>
    </div>
</body>
</html>
