<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4">Delete User</h1>
        <p class="mb-4">Are you sure you want to delete the user <strong class="text-red-500">{{ user.username }}</strong>?</p>
        
        <form action="{% url 'deleteuser' user.id %}" method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Yes, delete</button>
                <a href="{% url 'userlist' %}">
                    <button type="button" class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
