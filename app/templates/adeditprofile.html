<!DOCTYPE html>
<html>
<body>
<div id="edituser" class="bg-white p-8 rounded-lg shadow-lg hidden mt-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Profile</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" name="name" value="{{ user.name }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div><br>
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">email:</label>
            <input type="email" name="email"  value="{{ user.email }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div><br>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
       
            <input type="text" name="password" value="{{ user.password }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div><br>
        <div class="mb-6">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
            <input type="text" name="phone" value="{{ user.phone }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div><br>
        <div class="mb-6">
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
            <select name="gender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                <option value="MALE" {% if user.gender == 'MALE' %}selected{% endif %}>Male</option>
                <option value="FEMALE" {% if user.gender == 'FEMALE' %}selected{% endif %}>Female</option>
                <option value="OTHERS" {% if user.gender == 'OTHERS' %}selected{% endif %}>Others</option>
            </select>
        </div><br>
        <div class="mb-6">
            <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
            <input type="number" name="age" value="{{ user.age }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div><br>
        <div class="mb-6">
            <label for="img"  class="block text-sm font-medium text-gray-700">Profile Image:</label>
            <input type="file" name="image" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div><br>
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Changes
        </button>
    </form>
</div>
</div>
</body>
</html>
