<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-white text-center mb-6">Create an Account</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="email" name="email" placeholder="Email" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="text" name="phone" placeholder="Phone" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">
            <select name="gender" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Other</option>
            </select>
            <input type="number" name="age" placeholder="Age" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="password" name="password" placeholder="Password" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="file" name="img" accept="image/*" required class="w-full p-3 mb-4 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600">
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 rounded hover:bg-red-700 transition duration-200">Register</button>
        </form>
        <p class="text-center text-gray-400 mt-4">Already have an account? <a href="/login/" class="text-red-500 hover:underline">Log in</a></p>
    </div>
</body>
</html>
